<div class="card">
    <div class="card-title card-inverse card-@category@">
        <h4>
            @name@
            <small class=""></small>
        </h4>
        <span class="text-right">
    	    @news-date@
        </span>
        <div class="clearer"></div>
    </div>
    <div class="card-block">
        <div class="card-text">
            @text@
        </div>
        <div class="card-text text-right">
            <a href="#" class="mail" title="@email@">@author@</a>
        </div>
        <a class="btn btn-outline-primary" href="@link-href@">@link-title@</a>


    </div>
    <div class="card-footer">
        @share@
        @edit@
    </div>

</div>
